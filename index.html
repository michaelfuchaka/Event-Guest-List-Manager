<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event-Guest-List-manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <div class="header">
    <h1>Networking Event Guestbook</h1>  
    </div>
    <!-- Input -->
      <form id="EventGuestForm" action="">
         <span style="font-weight: 600;">NAME: </span> 
          <input id="text-input" class="input" type="text" placeholder="Enter Guests  Name" required>
       <!-- Category -->
         <select name="Guest" id="guest-category">
            <option value=""> please select category</option>
            <option class="category" value="family">Family</option>
             <option class="category" value="friend">Friend</option>
            <option class="category" value="colleague">colleague</option>

        </select>
        <!-- Button -->
        <button type="button"  onclick="displayGuestList(event)" >Add Guest</button>

      </form>
      <br>
        <!-- Guest List output -->
         <section class="guest-wrapper">
       <ul id="guestlist">
       </ul>
       </section>
     </div>
    <script src="script.js"></script>
</body>
</html>
